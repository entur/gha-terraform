on:
  workflow_call:
    inputs:
      terraform_dir:
        description: "Path to Terraform Directory"
        type: string
        default: "terraform"
      cloud_provider:
        description: "The cloud provider for this project"
        type: string
        default: "gcloud"
      environment:
        description: "The cloud environment"
        type: string
        default: "dev"
      tf_workspace:
        description: "The terraform workspace"
        type: string
        default: "dev"
      tf_version:
        description: "Terraform version"
        type: string
        default: "latest"

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        id: setup
        with:
          terraform_version: ${{ inputs.tf_version }}
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        working-directory: ${{ inputs.terraform_dir }}
        shell: bash
        run: |
          terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.terraform_dir }}
        shell: bash
        run: |
          terraform plan -no-color

      - name: Save Artifact
        id: save-artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-tf-plan
          path: ${{ inputs.terraform_directory }}/tfplan