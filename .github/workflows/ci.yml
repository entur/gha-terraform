name: Entur/Terraform/CI
on:
  push:
  workflow_dispatch:

jobs:
  test-lint-ok:
    uses: ./.github/workflows/lint.yml
    with:
      tf_directory: fixture/terraform

  test-terraform-plan:
    uses: ./.github/workflows/plan.yml
    with:
      tf_directory: fixture/terraform
    secrets: inherit

  test-terraform-apply:
    uses: ./.github/workflows/force-apply.yml
    needs: test-terraform-plan
    with:
      tf_directory: fixture/terraform
    secrets: inherit