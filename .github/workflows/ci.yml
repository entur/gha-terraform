name: Entur/Terraform/CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  update-lint-doc:
    if: ${{ github.event_name == 'pull_request' }}
    uses: entur/gha-meta/.github/workflows/auto-doc.yml@v1.1.0
    with:
      workflow_file: .github/workflows/lint.yml
      readme_file: README-lint.md
  update-plan-doc:
    if: ${{ github.event_name == 'pull_request' }}
    uses: entur/gha-meta/.github/workflows/auto-doc.yml@v1.1.0
    needs: [update-lint-doc]
    with:
      workflow_file: .github/workflows/plan.yml
      readme_file: README-plan.md
  update-force-apply-doc:
    if: ${{ github.event_name == 'pull_request' }}
    uses: entur/gha-meta/.github/workflows/auto-doc.yml@v1.1.0
    needs: [update-plan-doc]
    with:
      workflow_file: .github/workflows/force-apply.yml
      readme_file: README-force-apply.md

  test-lint-ok:
    uses: ./.github/workflows/lint.yml
    with:
      directory: fixture/terraform

  test-terraform-plan:
    uses: ./.github/workflows/plan.yml
    with:
      directory: fixture/terraform
    secrets: inherit

  test-terraform-apply:
    uses: ./.github/workflows/force-apply.yml
    needs: test-terraform-plan
    with:
      directory: fixture/terraform
    secrets: inherit
