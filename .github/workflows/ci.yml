name: Entur/Terraform/CI
on:
  push

jobs:
  test-lint-ok:
    uses: ./.github/workflows/lint.yml
    with:
      terraform_dir: fixture/terraform

  test-terraform-plan:
    uses: ./.github/workflows/plan.yml
    with:
      terraform_dir: fixture/terraform
    secrets: inherit

  test-terraform-apply:
    uses: ./.github/workflows/apply.yml
    needs: test-terraform-plan
    with:
      terraform_dir: fixture/terraform
    secrets: inherit